<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel = "stylesheet" href="styles.css">
    <script src="rps.js" defer></script>
</head>
<body>

    <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <div class="scoreboard">
        
        <div class="scoreboard-text">
            <h2 id="matchResult">Choose Your Weapon!</h2>
            <h3 id="thisBeatsThis">First to 5 wins!</h3>
        </div>

        <div class="game-info">
            <div class="score-box">
                <div class="sign" id="playerSign">❔</div>
                <p class="score" id="playerScore">Player: 0</p>
            </div>
            <div class="score-box">
                <div class="sign" id="computerSign">❔</div>
                <p class="score" id="computerScore">Computer: 0</p>
            </div>
        </div>

    </div>

    <div class="btns">
        <button class="rock">✊</button>
        <button class="paper">✋</button>
        <button class="scissors">✌</button>
    </div>
    
    <div class="footer">
    <p class="copyright">Copyright © 
        <script>
            document.write(new Date().getFullYear())
        </script>
        Nirmit651</p>
    </div>

</body>
</html>
